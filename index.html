<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap");
      body {
        font-family: "Josefin Sans", sans-serif;
        color: hsl(0, 74%, 74%);
      }
      button {
        background: linear-gradient(135deg, hsl(0, 80%, 86%), hsl(0, 74%, 74%));
      }
      span {
        color: hsl(0, 74%, 74%);
      }

      .contain {
        background-image: url("./images/bg-pattern-desktop.svg");
        background-repeat: no-repeat;
        background-size: 80% 100%;
      }

      @media (max-width: 1024px) {
        .contain {
          background-image: linear-gradient(to top right, hsl(0, 0%, 100%), hsl(0, 100%, 98%));
        }
      }
    </style>
  </head>
  <body class="relative">
    <div class="contain max-w-screen-2xl mx-auto xl:px-32 h-screen 2xl:relative">
      <div class="h-20 flex items-center px-9 lg:py-16">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div>
        <img class="mx-auto object-cover w-full md:w-3/4 lg:hidden" src="./images/hero-mobile.jpg" alt="hero" />
        <img class="min-h-full absolute top-0 right-0 hidden 2xl:h-auto lg:inline" src="./images/hero-desktop.jpg" alt="hero" />
      </div>
      <div class="my-20 font-normal text-center lg:text-left">
        <h1 class="text-6xl uppercase tracking-widest lg:px-9 text-gray-800">
          <span class="font-light"> We're </span> <br />
          coming <br />
          soon
        </h1>
        <p class="px-9 my-5 lg:w-2/5">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch dealg.
        </p>
      </div>
      <div class="px-5 lg:px-9 pb-20 max-w-md mx-auto relative mb-24 lg:mb-0 lg:ml-0">
        <input
          class="w-full text-gray-800 h-12 rounded-full px-6 text-base border-2 border-gray-200 focus:outline-none focus:border-red-200 focus:ring-blue-600"
          type="email"
          placeholder="Email Address"
        />
        <div class="flex justify-end items-center">
          <img src="./images/icon-error.svg" alt="icon-error" class="hidden absolute top-3 right-28 lg:right-36" id="error-icon" />
        </div>
        <div class="flex justify-end">
          <button class="w-16 h-12 bg-blue-300 absolute top-0 flex justify-center items-center rounded-full lg:w-24" type="submit">
            <img class="" src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
        <p class="hidden px-6 my-2.5 text-red-500" id="error-text">Please provide a valid email</p>
      </div>
    </div>
  </body>
  <script defer src="emailValidation.js"></script>
</html>
