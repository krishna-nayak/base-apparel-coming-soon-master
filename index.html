<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="./css/main.css" /> -->
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap");
      body {
        font-family: "Josefin Sans", sans-serif;
        /* background-image: url("../images/bg-pattern-desktop.svg");
        background-repeat: no-repeat;
        background-position-y: 50%; */
      }
      button {
        background: linear-gradient(135deg, hsl(0, 80%, 86%), hsl(0, 74%, 74%));
      }

      .contain {
        background-image: url("../images/bg-pattern-desktop.svg");
        background-repeat: no-repeat;
      }

      @media (max-width: 1024px) {
        body {
          background-image: linear-gradient(135deg, hsl(0, 0%, 100%), hsl(0, 100%, 98%));
          /* background-image: linear-gradient(135deg, hsl(0, 80%, 86%), hsl(0, 74%, 74%)); */
        }
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="relative">
    <div class="contain max-w-screen-2xl mx-auto lg:px-16 h-screen 2xl:relative">
      <div class="h-20 flex items-center px-8">
        <img src="./images/logo.svg" alt="logo" />
      </div>
      <div>
        <!-- 1020px < -->
        <!-- <img class="mx-auto object-cover w-full md:w-3/4" src="./images/hero-mobile.jpg" alt="hero" /> -->
        <!-- 1020px > or lg -->
        <!-- <img class="h-full absolute top-0 right-0 2xl:h-auto" src="./images/hero-desktop.jpg" alt="hero" /> -->
      </div>
      <div class="my-20 font-normal text-center lg:text-left">
        <h1 class="text-6xl uppercase tracking-widest lg:px-10">
          <span class="font-light"> We're </span> <br />
          coming <br />
          soon
        </h1>
        <p class="px-10 my-5 lg:w-2/5">
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch dealg.
        </p>
      </div>
      <div class="px-8 max-w-md mx-auto relative mb-24 lg:mb-0 lg:ml-0">
        <input class="w-full h-12 rounded-full px-6 text-base border-2 border-gray-200" type="email" placeholder="Email Address" />
        <!-- <img src="./images/icon-error.svg" alt="icon-error" class="icon-error" /> -->
        <div class="flex justify-end">
          <button class="w-16 h-12 bg-blue-300 absolute top-0 flex justify-center items-center rounded-full lg:w-24" type="submit">
            <img class="" src="./images/icon-arrow.svg" alt="icon-arrow" />
          </button>
        </div>
        <p class="error-text">Please provide a valid email</p>
      </div>
    </div>
  </body>
  <!-- <script src="emailValidation.js"></script> -->
</html>
